    <body>

		<div id="title-breadcrumb-option-demo" class="page-title-breadcrumb">
                    <div class="page-header pull-left">
                        <div class="page-title">
                           	 Meter表管理</div>
                    </div>
                    <ol class="breadcrumb page-breadcrumb pull-right">
                        <li><i class="fa fa-home"></i>&nbsp;<a href="">Home</a>&nbsp;&nbsp;<i class="fa fa-angle-right"></i>&nbsp;&nbsp;</li>
                        <li class="hidden"><a href="#"></a>&nbsp;&nbsp;<i class="fa fa-angle-right"></i>&nbsp;&nbsp;</li>
                        <li class="active">Qos下发</li>
                    </ol>
                    <div class="clearfix">
                    </div>
        </div>
		<div >
			<div class="panel panel-default">
				<div class="panel-heading">
					Meter表下发
				</div>
				<div class="panel-body">
                <form action="/add_meter" method="post">
                    <table class="table table-bordered table-striped">
                        <th>字段</th>
                        <th>选项</th>
                    <tr>
                        <td>交换机ID</td>
                        <td>
                            <input type="text" name="swid" placeholder="如:openflow:1">
                        </td>
                    </tr>
                     <tr>
                        <td>MeterID</td>
                        <td>
                            <input type="text" name="meterid" >
                        </td>
                    </tr>
                        <tr>
                        <td>band-rate</td>
                        <td>
                            <input type="text" name="rate">
                        </td>
                    </tr>
                     <tr>
                        <td>burst-size</td>
                        <td>
                            <input type="text" name="burst-size">
                        </td>
                    </tr>
                     <tr>
                        <td>流量限速</td>
                        <td>
                            <input type="text" name="limited-rate">
                        </td>
                    </tr>

                    <tr>
                        <td>操作</td>
                        <td><button  type="submit" class="btn btn-info"  >确认</button>
                            <button id="cancel" type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
                        </td>
                    </tr>
                    </table>
                </form>
				</div>
			</div>
		</div>
         <div class="panel panel-default">
				<div class="panel-heading">
					Meter表
				</div>
				<div class="panel-body">
                <table class="table table-bordered table-striped">
                   <tr>
                        <td>ID</td>
                        <td>name</td>
                        <td>flags</td>
                        <td>rate</td>
                        <td>burst_size</td>
                        <td>type</td>
                    </tr>

                {% for i in res %}

                        <tr>
                          <td>{{ i['id'] }}</td>
                        <td>{{ i['name'] }}</td>
                        <td>{{ i['flags'] }}</td>
                        <td>{{ i['rate'] }}</td>
                        <td>{{ i['burst_size'] }}</td>
                        <td>{{ i['type'] }}</td>

                        </tr>



                {% endfor %}
                </table>
				</div>


        <div id="keyWordCount2" style="width:1000px;height:500px;margin:0 auto"></div>

	</body>
</html>
